<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: layout-7</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>

<div id="layout" style="width: 100%; height: 1000px;"></div>

<script type="text/javascript">
$(function () {
    var pstyle = 'border: 1px solid #dfdfdf; padding: 0px;';
    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'top', size: 50, resizable: true, style: pstyle, content: 'MARG Electricity Usage Monitor' },
            { type: 'left', size: 1500, resizable: true, style: pstyle },
            { type: 'right', size: 420, resizable: true, style: pstyle, content: 'widgets' },
            { type: 'bottom', size: 150, resizable: true, style: pstyle, content: 'saving tips' }
        ]
    });
    var pstyle = 'background-color: #F0F0C1; border: 1px solid #dfdfdf; padding: 5px;';
    $().w2layout({
        name: 'layout_left',
        panels: [
            { type: 'top', hidden: true },
            { type: 'left', id: 'marg_month', size: 700, resizable: true, style: pstyle, content: 'lastmonth vs this month' },
            { type: 'main', id: 'marg_week', size: 300,style: pstyle, content: 'last week vs this week' },
            { type: 'preview', name: 'marg_day',size: 200, resizable: true, style: pstyle, content: 'yesterday vs today',onClick: function (id, data) {
                    console.log(id);
                } },
            { type: 'right', hidden: true },
            { type: 'bottom', size: 300, resizable: true, style: pstyle, content: 'realtime' }
        ]
    });


    w2ui['layout'].content('left', w2ui['layout_left']);


});

</script>
<script type="text/javascript" src="./javascripts/marg_daytrend.js"></script>
</body>
</html>
