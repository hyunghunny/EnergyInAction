<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
      $('#digiclock').jdigiclock({
          am_pm="true";
          weatherLocationCode="ASI|KR|KS002|SUWON";
      });
  });
</script>

</head>
<body>
<div id="marg_title" class="title_class"><h2>marg title</h2></div>
<div class="wrapper_class">
  <div class="marg_class_contents_left">
    <div class="marg_class_contents_left_top">
    <div id="marg_month" class="marg_class_month"><h2>marg month</h2></div>
    <div class="marg_class_contents_left_week_day">
      <div id="marg_week" class="marg_class_week"><h2>marg week</h2></div>
      <div id="marg_day" class="marg_class_day"><h2>marg day</h2></div>
    </div>
    </div>
    <div id="marg_realtime" class="marg_class_realtime"><h2>marg realtime</h2></div>
  </div>
  <div id="marg_widget" class="marg_class_widgets">
    <div><h2>notice board</h2></div>
    <div id="smiley"><h2>traffic light</h2></div>
  </div>
</div>
<div id="marg_tip" style="width: 1920px; height: 100px;"><h2>marg tip</h2></div>

<script type="text/javascript" src="./javascripts/utiles.js"></script>
<script type="text/javascript" src="./javascripts/marg_UI_header.js"></script>
<script type="text/javascript" src="./javascripts/marg_realtime.js"></script>
<script type="text/javascript" src="./javascripts/marg_day.js"></script>
<script type="text/javascript" src="./javascripts/marg_week.js"></script>
<script type="text/javascript" src="./javascripts/marg_month.js"></script>
<script type="text/javascript" src="./javascripts/marg_smile.js"></script>
<script type="text/javascript" src="./javascripts/UI_weather_widget.js"></script>

</body>

</html>
