<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Energy Saving Behavior Research Messaging Board</title>
    <link rel="stylesheet" href="stylesheets/marquee.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" ></script>
    <script type="text/javascript" src="./javascripts/utiles.js"></script>   
    <script type="text/javascript">
        var selectedLab = 'marg';
        var postType = "notice";
        var uri = 'api/labs/' + selectedLab + '/actuators/notices/latest';
        var baseUrl = 'http://localhost:3000/';
        
        $(document).ready(function() {
            var url = baseUrl + uri;
            console.log(url);
            invokeOpenAPI(url, function (msg) {
                var message = "NO returns";
                if (msg.notice) {
                    message = msg.notice.message;
                }
                if (msg.tip) {
                    message = msg.tip.message;
                }
                console.log(message);
                var marquee = $('#marquee')
                marquee.attr('data-marquee', message);
                
            })
        });

    </script>

</head>
<body>
    <div id="marquee_box">
        <h1 id="marquee" class=" marquee marquee-direction-alternate" data-marquee="HTML5 marquee"></h1>
    </div>
    <hr />
    <form id="input_box">
        <div>게시 형태</div>
        <select name="type">
            <option value="notice">notice</option>
            <option value="tip">tip</option>
        </select>
        <br />
        <div>게시일</div>
        <input id="datePicker" type="datetime-local" name="dateFrom"/>
        <br />
        <select name="labId">
            <option value="marg">MARG</option>
            <option value="hcc">HCC</option>
            <option value="ux">UX</option>
        </select>
        <div>메세지</div>
        <input name="message" type="text" />
        <br />
        <input type="submit" value="Submit">
    </form>

</body>
</html>
